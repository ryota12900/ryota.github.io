<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/stylee.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <div id="back">
    <a href="choise2s.html"><span class="material-icons">
      keyboard_backspace
      </span></a>
  </div>
  <div id="main">
    <p id="question">test</p>
    <div id="">
      <input type="text" id="answer" value="">
    </div>
    <button id="btn">回答</button>
    <div id="output"><p></p></div>
    <a href="rekisic.html"><div id="replay"></div></a>
  </div>

  <script>
    'use strict';

    {
　　　function setWord(){
  const wordGroup = words.splice(Math.floor(Math.random() * words.length), 1)[0];
  quiz = wordGroup[0];
  word = wordGroup[1];
  question.textContent = quiz
  output.textContent = "";
  answer.value = "";
  many++;
}
      function lisetAnswer(){
        answer.value = "";
        output.textContent = word;
      }

      const question = document.getElementById('question');
      const answer = document.getElementById('answer');
      const btn = document.getElementById('btn');
      const output = document.getElementById('output');
      const replay = document.getElementById('replay');

      const words = [
        ['紫式部が著した長編小説は？','源氏物語'],
        ['後鳥羽上皇は鎌倉幕府を倒そうと兵を上げたが幕府に敗れた、この戦いは？（1221）','承久の乱'],
        ['出雲阿国が京都で始めたものは？','かぶき踊り'],
        ['二十一か条の要求でドイツが中国に持っている権益を日本に継承することが決められましたこれによって中国国内で起きた反日運動は？（1919）','五・四運動'],
      ]

      let word;
      let quiz;
      let many = 0;

      setWord();
      
      btn.addEventListener("click",event =>{
        var answer = document.getElementById("answer").value;
        if(many === 20){
          replay.textContent = "replay";
        }
        if(word == answer){
          setWord();
        }else{
          lisetAnswer();
        }
      })

    }
  </script>
</html>
