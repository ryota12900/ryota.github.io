

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>英語</title>
    <link rel="stylesheet" href="english.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="back">
      <a href="choise1e.html"><span class="material-icons">
        keyboard_backspace
        </span></a>
    </div>
    <div class="quiz">
      <div id="set">
        <p id="question"></p>
        <p id="target" class ="question"></p>
      </div>
      <a href="englishj.html"><p id="result"></p></a>
    </div>

    <script>
      'use strict';

{
  function setWord(){
    word = words[many][0];
    target.textContent = word;
    loc = 0;
  }
  
  function setQuiz(){
    quiz = words[many][1];
    question.textContent = quiz;
    many ++;
  }
  const words = [
  ['office','事務所'],
  ['store','店'],
  ['garden','庭'],
  ['park','公園'],
  ['box','箱'],
  ['letter','手紙'],
  ['watch','腕時計'],
  ['tape','テープ'],
  ['cap','帽子'],
  ['mail','郵便'],
　['stamp','切手'],
  ['doll','人形'],
  ['tree','木'],
  ['map','地図'],
  ['camera','カメラ'],
  ['present','プレゼント'],
　['chance','機械'],
  ['age','年齢'],
  ['haif','半分'],
  ['number','数'],
]

let word;
let quiz;
let loc = 0;
let many = 0;

  const target = document.getElementById('target');

  setWord();

  const question = document.getElementById('question')

  setQuiz();



  document.addEventListener('keydown', e => {
    if(e.key !== word[loc]){
      return;
    }

    loc++;
    target.textContent = '_'.repeat(loc) + word.substring(loc);
    
    if(loc === word.length){
      if(many === words.length){
        const result = document.getElementById('result')
        result.textContent = 'Replay?'
        return;
      }
    }
    
    if(loc === word.length){
      setWord();
      setQuiz();
    }
  });
}
    </script>
  </body>
</html>
