<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/stylee.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>
  <div id="back">
    <a href="choise2s.html"><span class="material-icons">
      keyboard_backspace
      </span></a>
  </div>
  <div id="main">
    <p id="question">test</p>
    <div id="">
      <input type="text" id="answer" value="">
    </div>
    <button id="btn">回答</button>
    <div id="output"><p></p></div>
    <a href="rekisif.html"><div id="replay"></div></a>
  </div>

  <script>
    'use strict';

    {
　　　function setWord(){
  const wordGroup = words.splice(Math.floor(Math.random() * words.length), 1)[0];
  quiz = wordGroup[0];
  word = wordGroup[1];
  question.textContent = quiz
  output.textContent = "";
  answer.value = "";
  many++;
}
      function lisetAnswer(){
        answer.value = "";
        output.textContent = word;
      }

      const question = document.getElementById('question');
      const answer = document.getElementById('answer');
      const btn = document.getElementById('btn');
      const output = document.getElementById('output');
      const replay = document.getElementById('replay');

      const words = [
        ['法然が開いた仏教','浄土宗'],
        ['親鸞が開いた仏教','浄土真宗'],
        ['日蓮が開いた仏教','日蓮宗'],
        ['栄西が開いた仏教','臨済宗'],
        ['一遍が開いた仏教','時宗'],
        ['道元が開いた仏教','曹洞宗'],
        ['空海が開いた仏教（平安）','真言宗']
        ['最澄が開いた仏教（平安）','天台宗']
      ]

      let word;
      let quiz;
      let many = 0;

      setWord();
      
      btn.addEventListener("click",event =>{
        var answer = document.getElementById("answer").value;
        if(many === 8){
          replay.textContent = "replay";
        }
        if(word == answer){
          setWord();
        }else{
          lisetAnswer();
        }
      })

    }
  </script>
</html>
