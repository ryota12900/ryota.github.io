<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>英語</title>
    <link rel="stylesheet" href="english.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="back">
      <a href="choise1e.html"><span class="material-icons">
        keyboard_backspace
        </span></a>
    </div>
    <div class="quiz">
      <div id="set">
        <p id="question"></p>
        <p id="target" class ="question"></p>
      </div>
      <a href="englishl.html"><p id="result"></p></a>
    </div>

    <script>
      'use strict';

{
  function setWord(){
    word = words[many][0];
    target.textContent = word;
    loc = 0;
  }
  
  function setQuiz(){
    quiz = words[many][1];
    question.textContent = quiz;
    many ++;
  }
  const words = [
 　['look','見る'],
  ['read','読む'],
  ['drink','飲む'],
  ['walk','歩く'],
  ['wash','洗う'],
  ['run','走る'],
  ['stop','止める、止まる'],
  ['have','持っている、食べる'],
  ['wait','待つ'],
  ['collect','集める'],
　['send','送る'],
  ['come','来る'],
  ['want','欲しい'],
  ['do','する'],
  ['make','作る'],
  ['ride','乗る'],
　['enjoy','楽しむ'],
  ['play','遊ぶ、スポーツする、演奏する'],
  ['sing','歌う'],
  ['speak','話す'],
]

let word;
let quiz;
let loc = 0;
let many = 0;

  const target = document.getElementById('target');

  setWord();

  const question = document.getElementById('question')

  setQuiz();



  document.addEventListener('keydown', e => {
    if(e.key !== word[loc]){
      return;
    }

    loc++;
    target.textContent = '_'.repeat(loc) + word.substring(loc);
    
    if(loc === word.length){
      if(many === words.length){
        const result = document.getElementById('result')
        result.textContent = 'Replay?'
        return;
      }
    }
    
    if(loc === word.length){
      setWord();
      setQuiz();
    }
  });
}
    </script>
  </body>
</html>
