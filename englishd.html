<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>英語</title>
    <link rel="stylesheet" href="english.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="back">
      <a href="choise1e.html"><span class="material-icons">
        keyboard_backspace
        </span></a>
    </div>
    <div class="quiz">
      <div id="set">
        <p id="question"></p>
        <p id="target" class ="question"></p>
      </div>
      <a href="englishd+.html"><p id="result"></p></a>
    </div>

    <script>
      'use strict';

{
  function setWord(){
    word = words[many][0];
    target.textContent = word;
    loc = 0;
  }
  
  function setQuiz(){
    quiz = words[many][1];
    question.textContent = quiz;
    many ++;
  }
  const words = [
 　['school','学校'],
  ['class','学級、授業'],
  ['pencil','鉛筆'],
  ['pen','ペン'],
  ['desk','机'],
  ['bag','カバン'],
  ['notebook','ノートブック'],
  ['homework','宿題'],
  ['diary','日記'],
  ['window','窓'],
　['book','本'],
  ['chair','椅子'],
  ['door','ドア'],
  ['piano','ピアノ'],
  ['guitar','ギター'],
  ['house','家'],
　['room','部屋'],
  ['kitchen','台所'],
  ['cup','カップ'],
  ['glass','コップ，ガラス'],
]

let word;
let quiz;
let loc = 0;
let many = 0;

  const target = document.getElementById('target');

  setWord();

  const question = document.getElementById('question')

  setQuiz();



  document.addEventListener('keydown', e => {
    if(e.key !== word[loc]){
      return;
    }

    loc++;
    target.textContent = '_'.repeat(loc) + word.substring(loc);
    
    if(loc === word.length){
      if(many === words.length){
        const result = document.getElementById('result')
        result.textContent = 'Replay?'
        return;
      }
    }
    
    if(loc === word.length){
      setWord();
      setQuiz();
    }
  });
}
    </script>
  </body>
</html>
